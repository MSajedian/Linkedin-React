<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      background-color: #5c6f7c;
    }
  </style>
  <body>
    <div id="global-nav-search" class="global-nav__search">
      <div class="search-global-typeahead global-nav__search-typeahead">
        <div
          id="global-nav-typeahead"
          class="search-typeahead-v2 search-global-typeahead__typeahead ember-view"
        >
          <div class="a11y-text" aria-live="polite">
            2 suggestions found. Use up and down keys to navigate
          </div>
          <div id="ember18" class="ember-view" aria-label="Search">
            <input
              class="search-global-typeahead__input always-show-placeholder"
              placeholder="Search"
              role="combobox"
              aria-autocomplete="list"
              aria-activedescendant=""
              aria-expanded="false"
              aria-owns=""
              aria-label="Search"
              type="text"
            />
          </div>

          <div
            aria-hidden="true"
            class="search-global-typeahead__search-icon-container"
          >
            <li-icon
              aria-hidden="true"
              type="search-icon"
              class="search-global-typeahead__search-icon"
              size="small"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                data-supported-dps="16x16"
                fill="currentColor"
                class="mercado-match"
                width="16"
                height="16"
                focusable="false"
              >
                <path
                  d="M14.56 12.44L11.3 9.18a5.51 5.51 0 10-2.12 2.12l3.26 3.26a1.5 1.5 0 102.12-2.12zM3 6.5A3.5 3.5 0 116.5 10 3.5 3.5 0 013 6.5z"
                ></path></svg></li-icon>
          </div>

          <div
            class="search-box__overlay--hidden global-alert-offset-top"
          ></div>
        </div>

        <button
          class="search-global-typeahead__collapsed-search-button"
          aria-label="Click to start a search"
          type="button"
        >
          <li-icon
            aria-hidden="true"
            type="search-icon"
            class="search-global-typeahead__collapsed-search-button-icon t-black--light"
            size="medium"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-supported-dps="24x24"
              fill="currentColor"
              class="mercado-match"
              width="24"
              height="24"
              focusable="false"
            >
              <path
                d="M21.41 18.59l-5.27-5.28A6.83 6.83 0 0017 10a7 7 0 10-7 7 6.83 6.83 0 003.31-.86l5.28 5.27a2 2 0 002.82-2.82zM5 10a5 5 0 115 5 5 5 0 01-5-5z"
              ></path></svg>
        </li-icon>
          <div
            class="search-global-typeahead__collapsed-search-button-text t-black--light t-12 t-normal"
          >
            Search
          </div>
        </button>

        <div id="ember19" class="ember-view"></div>
      </div>
    </div>
  </body>
</html>
